<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<style>
		body {
			background: linear-gradient(to right, #373B44, #4286f4);
			font-family: 'Open Sans', sans-serif;
			color: #fff;
            background-image: url(./blob-scene-haikei\ \(1\).svg);
            background-repeat: no-repeat;
            background-size: cover;
		}

		h1 {
			font-family: 'Montserrat', sans-serif;
			text-align: center;
			margin-top: 50px;
		}

		form {
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			background-color: rgba(255, 255, 255, 0.9);
			position: relative;
		}

		form:before {
			content: "";
			background-size: contain;
			background-repeat: no-repeat;
			background-position: right center;
			position: absolute;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
			width: 50%;
			height: 100%;
			opacity: 0.2;
			z-index: -1;
		}

		label {
			display: inline-block;
			width: 120px;
			margin-bottom: 10px;
			font-weight: bold;
            color: black;
		}

		input[type="text"], input[type="email"], input[type="number"], select, input[type="date"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;

		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

        .submit-div{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

	</style>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
	<h1>About Me</h1>
	<form>
		<label>First Name:</label>
		<input type="text" name="firstname"><br>

		<label>Middle Name:</label>
		<input type="text" name="middlename"><br>

		<label>Last Name:</label>
		<input type="text" name="lastname"><br>

		<label>Email:</label>
		<input type="email" placeholder="example@vyz.com"><br>
        <label > Gender:</label>
        <input type="text" name="Gender"><br>
        <label >Phone No :</label><br>
        <input type="tel" name="phone" style="    width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        box-sizing: border-box;"><br>

		<label>Address:</label><br>
		<input type="text" name="address1" placeholder="Street Address"><br>
		<input type="text" name="address2" placeholder="Address Line 2"><br>
		<input type="text" name="address3" placeholder="City, State, ZIP Code"><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br>
		<label>Age:</label>
		<input type="number" name="age" readonly id="age"><br>

		<label>Profession:</label>
		<select name="profession">
            <option value="engineer">Engineer</option>
            <option value="teacher">Teacher</option>
            <option value="doctor">Doctor</option>
            <option value="lawyer">Lawyer</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
        </select><br>

        <div class="submit-div">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
    <script>
        function calculateAge(birthDate) {
    var today = new Date();
    var age = today.getFullYear() - birthDate.getFullYear();
    var monthDiff = today.getMonth() - birthDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
}

var dobInput = document.getElementById('dob');
var ageInput = document.getElementById('age');

dobInput.addEventListener('input', function() {
    var dobValue = this.value;
    if (dobValue) {
        var dob = new Date(dobValue);
        var age = calculateAge(dob);
        ageInput.value = age;
    } else {
        ageInput.value = '';
    }
});

    </script>
</body>
